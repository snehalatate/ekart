<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5>My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Cart is Empty</h4>
            <h6>Add item to cart now</h6>
            <button routerLink="/product" class="btn btn-primary">Shop More</button>
        </div>
    </div>

</ng-container>
<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S1.N0</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr *ngFor="let item of products; let i=index">
                            <td>{{i+1}}</td> <td>{{item.title}}</td> 
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td> 
                            <td>{{item.description}}</td> <th>{{item.price}}</th> 
                            <td>{{item.quantity}}</td> <td>{{item.total}}</td> 
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button> 

                       
                        </tr> 
                        <tr>
                            <td colspan="4"></td>
                            
                                <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button> </td>
                                <td><button routerLink="/product" class="btn btn-primary">Shop More</button> </td>
                                <td><button class="btn btn-primary">CheckOut</button> </td>
                                <td><strong class="btn btn-primary">Grand Total: ${{grandTotal}}</strong></td>
                            
                        </tr>
                   </tbody>
                </table>
            </div>
        </div>

    </div>

</ng-container>
